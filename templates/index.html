<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Placement Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-lg w-full">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Student Placement Predictor ðŸŽ“</h1>
            <p class="text-gray-500 mt-2">Enter student details to predict placement status.</p>
        </div>
        
        <form action="{{ url_for('predict') }}" method="post" class="space-y-6">
            <div>
                <label for="IQ" class="block text-sm font-medium text-gray-700">IQ:</label>
                <input type="number" id="IQ" name="IQ" placeholder="e.g., 110" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="CGPA" class="block text-sm font-medium text-gray-700">CGPA:</label>
                <input type="number" step="0.01" id="CGPA" name="CGPA" placeholder="e.g., 8.5" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="Academic_Performance" class="block text-sm font-medium text-gray-700">Academic Performance Score (1-10):</label>
                <input type="number" id="Academic_Performance" name="Academic_Performance" placeholder="e.g., 8" min="1" max="10" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="Internship_Experience" class="block text-sm font-medium text-gray-700">Internship Experience:</label>
                <select id="Internship_Experience" name="Internship_Experience" required class="mt-1 block w-full pl-3 pr-10 py-3 text-base bg-gray-50 border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>

            <div>
                <label for="Communication_Skills" class="block text-sm font-medium text-gray-700">Communication Skills Score (1-10):</label>
                <input type="number" id="Communication_Skills" name="Communication_Skills" placeholder="e.g., 9" min="1" max="10" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="Projects_Completed" class="block text-sm font-medium text-gray-700">Projects Completed:</label>
                <input type="number" id="Projects_Completed" name="Projects_Completed" placeholder="e.g., 3" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                    Predict Placement
                </button>
            </div>
        </form>

        {% if prediction_text %}
            <div class="mt-8 text-center p-4 rounded-lg bg-indigo-50 border border-indigo-200">
                <h2 class="text-xl font-semibold text-indigo-800">{{ prediction_text }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
